<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="js/config.js"></script>
    <style>
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            user-select: none;
        }

        .toggle-password:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div class="card" style="width: 100%; max-width: 500px;" id="regCard">
            <h2 style="text-align: center; margin-bottom: 2rem;">Create Account</h2>

            <form id="regForm">
                <div class="form-group">
                    <label>Registration Number (Username)</label>
                    <input type="text" name="registration_number" required placeholder="e.g. S12345">
                </div>

                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <select name="department">
                            <option value="CS">Computer Science</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="MECH">Mechanical</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="+1234567890">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-container">
                        <input type="password" name="password" id="pass1" required
                            placeholder="Create a strong password">
                        <span class="toggle-password" onclick="togglePassword('pass1', 'eyeIcon1')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" id="eyeIcon1">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-container">
                        <input type="password" name="confirm_password" id="pass2" required
                            placeholder="Repeat password">
                        <span class="toggle-password" onclick="togglePassword('pass2', 'eyeIcon2')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" id="eyeIcon2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem;">
                Already have an account? <a href="student-login.html" style="color: var(--primary);">Login here</a>
            </p>
            <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                <a href="index.html" style="color: var(--text-muted); text-decoration: none;">&larr; Back to Home</a>
            </p>
        </div>
    </div>

    <script>
        const API_URL = API_BASE_URL;

        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;

            // Password Check
            if (form.pass1.value !== form.pass2.value) {
                alert("Passwords do not match!");
                return;
            }

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Creating Account...";

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            // Remove confirm_password from data payload
            delete data.confirm_password;

            try {
                const res = await fetch(`${API_URL}/auth/student/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    alert("Account created successfully! Redirecting to Login...");
                    window.location.href = 'student-login.html';
                } else {
                    alert(result.detail || "Registration failed");
                }
            } catch (err) {
                console.error("Registration Error:", err);
                alert(`Error: ${err.message}. Check console for details.`);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>
</body>

</html>
