<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Face Attendance System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/enhanced-modals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .portal-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        .login-section {
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xxl);
            box-shadow: var(--shadow-xl);
        }

        .portal-logo {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }

        .login-card h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-normal);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .dashboard-section {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
        }

        .welcome-text h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            margin-bottom: var(--spacing-xs);
        }

        .welcome-text p {
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            text-align: center;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-sm);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .attendance-history {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .history-header h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table thead {
            background: var(--bg-secondary);
        }

        .history-table th,
        .history-table td {
            padding: var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .history-table th {
            color: var(--text-primary);
            font-weight: 600;
        }

        .history-table td {
            color: var(--text-secondary);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-present {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .percentage-circle {
            width: 150px;
            height: 150px;
            margin: 0 auto var(--spacing-md);
            position: relative;
        }

        .percentage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <!-- 3D Background -->
    <div id="particles-js"></div>
    <canvas id="three-canvas"></canvas>

    <!-- Login Section -->
    <div class="login-section" id="login-section">
        <div class="login-card fade-in">
            <div class="portal-logo">üë®‚Äçüéì</div>
            <h1>Student Portal</h1>
            <p>Enter your registration number to view your attendance</p>

            <form id="student-login-form">
                <div class="form-group">
                    <label for="registration-no">Registration Number</label>
                    <input type="text" id="registration-no" placeholder="Enter your registration number" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" style="display: none;">‚è≥</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard-section portal-container" id="dashboard-section">
        <div class="dashboard-header">
            <div class="welcome-text">
                <h1>Welcome, <span id="student-name"></span>!</h1>
                <p>Registration No: <span id="student-regno"></span></p>
            </div>
            <div style="display: flex; gap: var(--spacing-sm);">
                <button class="btn btn-primary" onclick="showSupportModal()">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20 2H4C2.9 2 2.01 2.9 2.01 4L2 22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM13 14H11V12H13V14ZM13 10H11V6H13V10Z"
                            fill="currentColor" />
                    </svg>
                    Need Help?
                </button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card glass-card">
                <div class="stat-value" id="total-days">0</div>
                <div class="stat-label">Total Working Days</div>
            </div>

            <div class="stat-card glass-card">
                <div class="stat-value" id="present-days">0</div>
                <div class="stat-label">Days Present</div>
            </div>

            <div class="stat-card glass-card">
                <div class="stat-value" id="absent-days">0</div>
                <div class="stat-label">Days Absent</div>
            </div>

            <div class="stat-card glass-card">
                <div class="stat-value" id="attendance-percentage">0%</div>
                <div class="stat-label">Attendance Percentage</div>
            </div>
        </div>

        <!-- Attendance History -->
        <div class="attendance-history">
            <div class="history-header">
                <h2>üìÖ Attendance History</h2>
                <span id="total-records">0 records</span>
            </div>

            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="history-tbody">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Support Modal -->
    <div id="support-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>üìß Request Support</h2>
                <button class="close-btn" onclick="closeSupportModal()">&times;</button>
            </div>
            <form id="support-form" style="padding: var(--spacing-xl);">
                <div class="form-group">
                    <label for="support-subject">Subject</label>
                    <input type="text" id="support-subject" placeholder="Brief description of your issue" required>
                </div>
                <div class="form-group">
                    <label for="support-message">Message</label>
                    <textarea id="support-message" rows="6" placeholder="Please describe your issue in detail..."
                        required
                        style="width: 100%; padding: var(--spacing-md); background: var(--bg-secondary); border: 1px solid var(--glass-border); border-radius: var(--radius-md); color: var(--text-primary); font-family: inherit; resize: vertical;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Support Request</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/sound-alerts.js"></script>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let currentStudent = null;

        // Student Login
        document.getElementById('student-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const registrationNo = document.getElementById('registration-no').value.trim();

            if (!registrationNo) {
                enhancedModal.showWarning('Missing Information', 'Please enter your registration number');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');

            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';

            try {
                const response = await fetch(`${API_BASE_URL}/student/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        registration_no: registrationNo
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentStudent = data;
                    showDashboard(data);
                    enhancedModal.showSuccess(
                        'Login Successful!',
                        `Welcome ${data.student.Name}!`
                    );
                } else {
                    enhancedModal.showError(
                        'Login Failed',
                        data.message || 'Student not found. Please check your registration number.'
                    );
                }
            } catch (error) {
                console.error('Error:', error);
                enhancedModal.showError(
                    'Connection Error',
                    'Could not connect to server. Please try again.'
                );
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });

        function showDashboard(data) {
            // Hide login, show dashboard
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';

            // Populate student info
            document.getElementById('student-name').textContent = data.student.Name;
            document.getElementById('student-regno').textContent = data.student['Registration No'];

            // Populate statistics
            document.getElementById('total-days').textContent = data.statistics.total_days;
            document.getElementById('present-days').textContent = data.statistics.present_days;
            document.getElementById('absent-days').textContent = data.statistics.total_days - data.statistics.present_days;
            document.getElementById('attendance-percentage').textContent = data.statistics.percentage.toFixed(1) + '%';

            // Populate attendance history
            const tbody = document.getElementById('history-tbody');
            tbody.innerHTML = '';

            document.getElementById('total-records').textContent = `${data.attendance.length} records`;

            if (data.attendance.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 2rem;">No attendance records found</td></tr>';
            } else {
                data.attendance.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.Date}</td>
                        <td>${record.Time}</td>
                        <td><span class="status-badge status-present">Present</span></td>
                    `;
                    tbody.appendChild(row);
                });
            }
        }

        function logout() {
            currentStudent = null;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('dashboard-section').style.display = 'none';
            document.getElementById('student-login-form').reset();
        }

        // Support Modal Functions
        function showSupportModal() {
            document.getElementById('support-modal').style.display = 'flex';
        }

        function closeSupportModal() {
            document.getElementById('support-modal').style.display = 'none';
            document.getElementById('support-form').reset();
        }

        document.getElementById('support-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const subject = document.getElementById('support-subject').value;
            const message = document.getElementById('support-message').value;

            try {
                const response = await fetch(`${API_BASE_URL}/support/create-ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        student_name: currentStudent.student.Name,
                        registration_no: currentStudent.student['Registration No'],
                        email: currentStudent.student.Email || '',
                        subject: subject,
                        message: message
                    })
                });

                const data = await response.json();

                if (data.success) {
                    enhancedModal.showSuccess(
                        'Support Request Sent!',
                        `Your ticket ID is: ${data.ticket_id}. We'll respond soon!`
                    );
                    closeSupportModal();
                } else {
                    enhancedModal.showError('Error', data.message || 'Failed to send support request');
                }
            } catch (error) {
                console.error('Error:', error);
                enhancedModal.showError('Error', 'Could not send support request');
            }
        });

        // Modal styling
        const style = document.createElement('style');
        style.textContent = `
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                z-index: 1000;
                align-items: center;
                justify-content: center;
            }
            .modal-content {
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                border: 1px solid var(--glass-border);
                border-radius: var(--radius-xl);
                box-shadow: var(--shadow-xl);
                animation: slideIn 0.3s ease;
            }
            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: var(--spacing-xl);
                border-bottom: 1px solid var(--glass-border);
            }
            .close-btn {
                background: none;
                border: none;
                font-size: 2rem;
                color: var(--text-primary);
                cursor: pointer;
                padding: 0;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: var(--radius-md);
                transition: all var(--transition-normal);
            }
            .close-btn:hover {
                background: var(--bg-secondary);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
