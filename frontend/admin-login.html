<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Face Attendance System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        .login-box {
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1.05rem;
        }

        .login-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .tab-btn {
            flex: 1;
            padding: var(--spacing-sm);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.4s ease;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: var(--spacing-lg);
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .back-link svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <!-- 3D Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <a href="index.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="currentColor" />
                </svg>
                Back to Home
            </a>

            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Access the admin dashboard</p>
            </div>

            <div class="glass-card">
                <div class="login-tabs">
                    <button class="tab-btn active" onclick="switchTab('password')">Password</button>
                    <button class="tab-btn" onclick="switchTab('face')">Face Recognition</button>
                </div>

                <!-- Password Login -->
                <div id="password-tab" class="tab-content active">
                    <form id="password-login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <span class="btn-text">Login</span>
                            <span class="btn-loader" style="display: none;">
                                <svg class="spinner" viewBox="0 0 50 50">
                                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                                </svg>
                            </span>
                        </button>
                    </form>
                </div>

                <!-- Face Login -->
                <div id="face-tab" class="tab-content">
                    <div class="form-group">
                        <label>Face Recognition Login</label>
                        <div class="camera-container">
                            <video id="admin-video" autoplay playsinline></video>
                            <canvas id="admin-canvas" style="display: none;"></canvas>
                        </div>
                        <div class="camera-controls">
                            <button type="button" class="btn btn-outline" id="start-admin-camera"
                                onclick="startCamera('admin')">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12 15.5C13.933 15.5 15.5 13.933 15.5 12C15.5 10.067 13.933 8.5 12 8.5C10.067 8.5 8.5 10.067 8.5 12C8.5 13.933 10.067 15.5 12 15.5Z"
                                        fill="currentColor" />
                                    <path
                                        d="M9 2L7.17 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4H16.83L15 2H9ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17Z"
                                        fill="currentColor" />
                                </svg>
                                Start Camera
                            </button>
                            <button type="button" class="btn btn-primary" id="face-login-btn" onclick="loginWithFace()"
                                style="display: none;">
                                <span class="btn-text">Login with Face</span>
                                <span class="btn-loader" style="display: none;">
                                    <svg class="spinner" viewBox="0 0 50 50">
                                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5">
                                        </circle>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/face-capture.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // Tab Switching
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Reset camera if switching away from face tab
            if (tab !== 'face') {
                stopCamera('admin');
                resetCameraUI('admin');
            }
        }

        // Password Login
        document.getElementById('password-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');

            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'password', username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('admin_session', data.session_token);
                    showNotification('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'admin-panel.html', 1000);
                } else {
                    showNotification(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Network error. Please check if the server is running.', 'error');
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });

        // Face Login
        async function loginWithFace() {
            captureImage('admin');
            const image = getCapturedImage('admin');

            if (!image) return;

            const loginBtn = document.getElementById('face-login-btn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoader = loginBtn.querySelector('.btn-loader');

            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'face', image })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('admin_session', data.session_token);
                    showNotification('Face login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'admin-panel.html', 1000);
                } else {
                    showNotification(data.message || 'Face not recognized', 'error');
                    resetCameraUI('admin');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Network error. Please check if the server is running.', 'error');
            } finally {
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        }

        // Show camera button when camera starts
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('admin-video');
            if (video) {
                video.addEventListener('play', () => {
                    document.getElementById('face-login-btn').style.display = 'inline-flex';
                });
            }
        });

        // Notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 4000);
        }
    </script>
</body>

</html>
